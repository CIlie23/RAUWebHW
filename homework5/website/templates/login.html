<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="static/logo.ico" alt="logo">
    <link href="static/styles.css" rel="stylesheet">
    <title>Log in</title>
</head>
<body>
    <div class ="wholeDoc">
            
        <div class ="pageLogo">
            <img class ="pageLogo" src="static/logo.png" alt="logo">
        </div>
      
        <div id="error-container">
            <div id="emailError" class="error-message"></div>
            <div id="passwordError" class="error-message"></div>
            <div id="confirmPasswordError" class="error-message"></div>
        </div>
      
        <div class="registrationContainer">    
            <form id="login-form" method="POST">
                <label for="email">E-mail:</label>
                <input class="boxSize" type="email" id="email" name="email">
               
                <label for="email">Password:</label>
                <input class="boxSize" type="password" id ="password" name="password">
      
                <div > 
                    <p class="logInProblems">Login problems? Click <a href="/account-issues">here</a>!</p>
                    <p>Don't have an account? Click <a href="/sign-up">here</a>!</p>
                </div> 
                  
                <div>
                    <button type="submit" class="leButton">Login</button>
                </div>
            </form>
</body>
</html>
